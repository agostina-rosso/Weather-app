   <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter city..." required id="search-form-input" />
        <input type="submit" value="Search" class="search-form" />
      </form>
    </header>
    <main>
        <div class="weather-app-data">
          <div>
      <h1 class="weather-app-city" id="city">Buenos Aires</h1>
      <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
        <br />
        Humidity: 66%, Wind: 3 km/h
      </p>
     </div>
     <div>🌥️ 12°C
     </div>
    </main>
